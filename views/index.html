      <!-- map section -->

              <div class="row">

      <!-- destinations section -->
      <section id="destinations" class="destination-section">
        <h4 class='text-center page-title'>destinations</h4>
        <br>
          <div class="container">
            <div class='row'>
              <form id='destinationForm'>
                <div class="col-md-8 col-md-12 col-lg-12">
                  <div class="input-group">
                    <div class="input-group-btn btn-group btn-group-justified" role='group' aria-label='...'>
                      <button class="btn btn-default createBtn" type="submit">
                        <span class='glyphicon glyphicon-plus'></span>
                      </button>
                      <button class="btn btn-default updateBtn" type="submit">
                        <span class='glyphicon glyphicon-pencil'></span>
                      </button>
                      <button class="btn btn-default deleteBtn" type="submit">
                        <span class='glyphicon glyphicon-remove'></span>
                      </button>
                    </div>
                    <input type="text" class="form-control">
                  </div>  <!-- /input-group -->
                </div>  <!-- grid -->
              </form>
            </div>  <!-- row -->
            <div class='row'>
              <div class="col-md-8 col-md-12 col-lg-12">
                <ul id='destinationTarget' class='list-unstyled'>

                </ul>
              </div>
            </div>
          </div>
